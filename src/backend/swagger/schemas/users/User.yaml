type: object
properties:
  _id:
    type: string
  email:
    type: string
    format: email
  internal:
    type: boolean
  level:
    $ref: '#/components/schemas/UserLevel'
  temPass:
    type: boolean
  nCalls:
    type: integer
    minimum: 0
  name:
    type: string
  local:
    type: object
    properties:
      password:
        type: string
required:
  - _id
  - email
  - internal
  - level
  - temPass
  - nCalls
  - name
