summary: Changes a SubCategory data.
description: Changes a SubCategory data.
security:
  - userQuery: []
  - userAuth: []
tags:
  - Categories
parameters:
  - name: nameCat
    in: path
    description: 'Name of the Category'
    schema:
      type: string
    required: true
  - name: nameSubCat
    in: path
    description: 'Name of the SubCategory'
    schema:
      type: string
    required: true
requestBody:
  description: 'Data to change'
  required: true
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/SubCategoriaPUT'
      example:
        descSubCategoria: "Texto editado"
        statusSubCategoria: 1
responses:
  200:
    description: Category edited with success.
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Error.