summary: Update API key.
description: Update API key.
security:
  - userQuery: []
  - userAuth: []
tags:
  - Chaves
parameters:
  - name: id
    in: path
    description: Key's identifier in DB.
    schema:
      type: string
    required: true
requestBody:
  description: Data to update. 
  required: true
  content:
    application/json:
      schema:
        properties:
          name:
            type: string
          contactInfo:
            type: string
            format: email
          entity:
            type: string
        required:
          - name
          - contactInfo
          - entity
      example:
        name: exemplo
        contactInfo: exemplo@exemplo.pt
        entity: ent_DGLAB
responses:
  200:
    description: API key updated.
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Error.
