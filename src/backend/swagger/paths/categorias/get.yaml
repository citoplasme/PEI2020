summary: Returns the Category list.
description: Returns the Category list.
security:
  - apiKeyQuery: []
  - apiKeyAuth: []
  - userQuery: []
  - userAuth: []
tags:
  - Categories
parameters:
  - name: status
    in: query
    description: 'Status of the categories to list (0-> not active 1-> active -1->refused)'
    schema:
      type: integer
    required: false
responses:
  200:
    description: Returns the Category list.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Categorias'
        examples:
          Example of a list of Categories:
            $ref: '#/components/examples/Categorias'
  401:
    $ref: '#/components/responses/UnauthorizedUser'
  403:
    $ref: '#/components/responses/PermissionsUser'
  422:
    $ref: '#/components/responses/ValidationParameters'
  500:
    description: Error.
