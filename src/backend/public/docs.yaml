        id:
          type: string
        method:
          $ref: '#/components/schemas/VerboHTTP'
        route:
          $ref: '#/components/schemas/Rota'
        type:
          $ref: '#/components/schemas/TipoLog'
      required:
        - _id
        - accessDate
        - httpStatus
        - id
        - method
        - route
        - type
    Logs:
      type: array
      items:
        $ref: '#/components/schemas/Log'
    User:
      type: object
      properties:
        _id:
          type: string
        email:
          type: string
          format: email
        internal:
          type: boolean
        level:
          $ref: '#/components/schemas/UserLevel'
        temPass:
          type: boolean
        nCalls:
          type: integer
          minimum: 0
        name:
          type: string
        local:
          type: object
          properties:
            password:
              type: string
      required:
        - _id
        - email
        - internal
        - level
        - temPass
        - nCalls
        - name
    Users:
      type: array
      items:
        type: object
        properties:
          _id:
            type: string
          email:
            type: string
            format: email
          internal:
            type: boolean
          level:
            $ref: '#/components/schemas/UserLevel'
          nCalls:
            type: integer
            minimum: 0
          name:
            type: string
          local:
            type: object
            properties:
              password:
                type: string
        required:
          - _id
          - email
          - internal
          - level
          - nCalls
          - name
    AuthCall:
      type: object
      properties:
        id:
          type: string
        url:
          type: string
      required:
        - id
        - url
    UserPUT:
      type: object
      properties:
        email:
          type: string
          format: email
        level:
          $ref: '#/components/schemas/UserLevel'
        nome:
          type: string
      required:
        - email
        - level
        - nome
    UserPOST:
      type: object
      properties:
        email:
          type: string
          format: email
        type:
          $ref: '#/components/schemas/UserLevel'
        name:
          type: string
        password:
          type: string
      required:
        - email
        - type
